<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AO-B3-W6-L4-Carousel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
	crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class="text-center">All images from <a href="https://thispersondoesnotexist.com/">thispersondoesnotexist.com</a></h1>
    <div id="carousel" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
          <li data-target="#carousel" data-slide-to="3"></li>
          <li data-target="#carousel" data-slide-to="4"></li>
          <li data-target="#carousel" data-slide-to="5"></li>
          <li data-target="#carousel" data-slide-to="6"></li>
          <li data-target="#carousel" data-slide-to="7"></li>
        </ul>
      
        <!-- The slideshow -->
        <div class="carousel-inner text-center bg-dark">
          <div class="carousel-item active">
            <img src="img/image1.jpg" alt="Los Angeles" class=" col-md-7">
          </div>
          <div class="carousel-item">
            <img src="img/image2.jpg" alt="Los Angeles" class=" col-md-7">
          </div>
          <div class="carousel-item">
            <img src="img/image3.jpg" alt="Los Angeles" class=" col-md-7">
          </div>
          <div class="carousel-item">
            <img src="img/image4.jpg" alt="Los Angeles" class=" col-md-7">
          </div>
          <div class="carousel-item">
            <img src="img/image5.jpg" alt="Los Angeles" class=" col-md-7">
          </div>
          <div class="carousel-item">
            <img src="img/image6.jpg" alt="Los Angeles" class=" col-md-7">
          </div>
          <div class="carousel-item">
            <img src="img/image7.jpg" alt="Los Angeles" class=" col-md-7">
          </div>
          <div class="carousel-item">
            <img src="img/image8.jpg" alt="Los Angeles" class=" col-md-7">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#carousel" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carousel" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      
      </div>
</body>
</html>
